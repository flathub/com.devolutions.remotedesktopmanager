app-id: com.devolutions.remotedesktopmanager
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: remotedesktopmanager
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=~/.rdm:create
  - --filesystem=xdg-run/keyring
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: vte
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        tag: 0.72.4
  - name: xdotool
    no-autogen: true
    make-args:
      - WITHOUT_RPATH_FIX=1
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
      - INSTALLMAN=${FLATPAK_DEST}/share/man
    sources:
      - type: archive
        url: https://github.com/jordansissel/xdotool/archive/v3.20211022.1/xdotool-3.20211022.1.tar.gz
        sha256: 82b15a944a5e82fee15e0f6116bd9f642bc3d0bb6989fc0ca5ad9dfe35de0847
  - name: lsof
    buildsystem: simple
    build-commands:
      - ./Configure -n linux
      - make CC="cc ${CFLAGS} ${CPPFLAGS} ${LDFLAGS}"
      - install -Dm755 lsof -t ${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/lsof-org/lsof.git
        tag: 4.99.5
  - name: rdm
    buildsystem: simple
    build-commands:
      - ar x RemoteDesktopManager.deb
      - tar -xf data.tar.xz
      - rm usr/lib/devolutions/RemoteDesktopManager/libWebView-4.0.so
      - cp -r usr/* ${FLATPAK_DEST}/
      - install -D bin/remotedesktopmanager ${FLATPAK_DEST}/bin/remotedesktopmanager
    sources:
      - type: file
        url: https://cdn.devolutions.net/download/Linux/RDM/2025.3.2.2/RemoteDesktopManager_2025.3.2.2_amd64.deb
        dest-filename: RemoteDesktopManager.deb
        sha256: f24bc00f0fd8d881bb989a61ce95318b566eaaf43a782b28e3057a012c992a91
        only-arches:
          - x86_64
      - type: file
        url: https://cdn.devolutions.net/download/Linux/RDM/2025.3.2.2/RemoteDesktopManager_2025.3.2.2_arm64.deb
        dest-filename: RemoteDesktopManager.deb
        sha256: 7a099b9467122481ccef53219a7fdb46d866e24f3813ebbe5518abb497d383b0
        only-arches:
          - aarch64
